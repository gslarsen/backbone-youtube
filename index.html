  <!--Handlebars templates-->
  <script id="video-template" type="text/x-handlebars-template">
    <div class="col-md-7" style="background-color: blue">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/{{videoId}}" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div style="background-color: red">
        <p>{{title}}</p>
        <p>{{description}}</p>
      </div>
    </div>
  </script>

  <script src="models/VideoModel.js"></script>
