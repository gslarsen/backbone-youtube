<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Backbone youtube</title>
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="header">
              <form class="search">
                <span>
                  <input type="text" id="search" class="form-control" placeholder="search">
                  <button id="search-button" class="fa fa-search"></button>
                </span>
              </form>
            </div>
          </div>
        </div>
    
        <div class="container-fluid container-height ">
          <div class="row">
            <section class="col-md-8 main"></section>
            <section class="col-md-4 video-sidebar"></section>
          </div>
        </div>
    
      </div>

  <!--Handlebars templates-->
  <script id="video-template" type="text/x-handlebars-template">
      <div class="row">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{videoId}}" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <span>
          <h5>{{title}}</h5>
          <span width="710">{{description}}</span>
        </span>
      </div>
  </script>

  <script id="video-template-sidebar" type="text/x-handlebars-template">
    <div class="row">
      <span class="media">
        <img src="{{thumbnail}}">
        <span class="media-body video-sidebar-text"><h6>{{title}}</h6></span>
      </span>
    </div>
  </script>

  <script src="models/VideoModel.js"></script>
  <script src="collections/VideoCollection.js"></script>
  <script src="models/AppModel.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/VideoView.js"></script>
  <script src="main.js"></script>
</body>

</html>
